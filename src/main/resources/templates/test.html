<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .section-content {
            font-size: 16px;
            color: #777;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Job Application Details</h1>

    <!-- User Details -->
    <div class="section">
        <div class="section-title">Applicant Information</div>
        <div class="section-content">
            <strong>Name:</strong> <span th:text="${userAndJob.name}"></span><br>
            <strong>Email:</strong> <span th:text="${userAndJob.email}"></span><br>
            <strong>Contact Info:</strong> <span th:text="${userAndJob.contactInfo}"></span>
        </div>
    </div>

    <!-- Job Details -->
    <div class="section">
        <div class="section-title">Job Information</div>
        <div class="section-content">
            <strong>Job Title:</strong> <span th:text="${userAndJob.jobTitle}"></span><br>
            <strong>Company Name:</strong> <span th:text="${userAndJob.companyName}"></span><br>
            <strong>Description:</strong> <span th:text="${userAndJob.description}"></span>
        </div>
    </div>

    <div class="footer">
        This email was generated automatically. Please do not reply.
    </div>
</div>

</body>
</html>
